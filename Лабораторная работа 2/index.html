<!DOCTYPE html>
<html lang="en ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Лабораторная работа 2</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="items input"><form name="form"><input type="text" 
            name="textview" readonly></form></div>
        <div class="items" onclick="clean()">C</div>
        <div class="items" onclick="minusLastSymbol()">&larr;</div>
        <div class="items result" onclick="result()">=</div>
        <div class="items" onclick="insert('4')">4</div>
        <div class="items" onclick="insert('7')">7</div>
        <div class="items" onclick="insert('8')">8</div>
        <div class="items" onclick="insert('9')">9</div>
        <div class="items" onclick="insert('*')">&times;</div>
        <div class="items" onclick="insert('5')">5</div>
        <div class="items" onclick="insert('6')">6</div>
        <div class="items" onclick="insert('/')">&divide;</div>
        <div class="items" onclick="insert('1')">1</div>
        <div class="items" onclick="insert('2')">2</div>
        <div class="items" onclick="insert('3')">3</div>
        <div class="items" onclick="insert('+')">+</div>
        <div class="items" onclick="insert('0')">0</div>
        <div class="items" onclick="insert('(')">(</div>
        <div class="items" onclick="insert(')')">)</div>
        <div class="items" onclick="insert('+')">-</div>
    </div>
    <div class="checklist">
        <div class="list inputtext"><input type="text" name="readline" maxlength="30" placeholder="Введите задачу"></div>
        <div class="list check"><p><input type="checkbox" name="check"  onclick="checkboxClick(0)"><span>1193</span><img src="img/x.png" alt="img" onclick="deleteString(0)"></p></div>
        <div class="list check"><p><input type="checkbox" name="check"  onclick="checkboxClick(1)"><span>1192</span><img src="img/x.png" alt="img" onclick="deleteString(1)"></p></div>
        <div class="list check"><p><input type="checkbox" name="check"  onclick="checkboxClick(2)"><span>1191</span><img src="img/x.png" alt="img" onclick="deleteString(2)"></p></div>
        <div class="list check"><p><input type="checkbox" name="check"  onclick="checkboxClick(3)"><span>test</span><img src="img/x.png" alt="img" onclick="deleteString(3)"></p></div>
        <div class="list check"><p><input type="checkbox" name="check"  onclick="checkboxClick(4)"><span>test 2</span><img src="img/x.png" alt="img" onclick="deleteString(4)"></p></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
